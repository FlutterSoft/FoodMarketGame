<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class = 'container'>
		<header>
			<div id="divName">Name:<span id="name"></span> </div>
			<div id="divMoney"> Money: $<span id="money"></span> </div>
			<div id="divDay">Day:<span id="day"></span></div>
		</header>
		<div class="inner container">
			<div>
				<h2>Apples</h2>
				<h3>Price:<span id="applePrice"></span></h3>
				<h4>Owned:<span id="applesOwned"></span></h4>
				<button id="btnBuyApples" class="btnBuy">Buy</button>
				<button id="btnSellApples" class="btnSell">Sell</button>
			</div>
			<div>
				<h2>Oranges</h2>
				<h3>Price:<span id="orangePrice"></span></h3>

				<h4>Owned:<span id="orangesOwned"></span></h4>

				<button id="btnBuyOranges" class="btnBuy">Buy</button>
				<button id="btnSellOranges" class="btnSell">Sell</button>
				<h2 id="notices"></h2>
			</div>
			<div>
				<h2>Mangoes</h2>
				<h3>Price:<span id="mangoPrice"></span></h3>

				<h4>Owned:<span id="mangoesOwned"></span></h4>

				<button id="btnBuyMangoes" class="btnBuy">Buy</button>
				<button id="btnSellMangoes" class="btnSell">Sell</button>


			</div>
		</div>
	</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
